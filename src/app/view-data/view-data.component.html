<div class="comp-box">
    <h1 class="comp-title">User List</h1>
    <div class="comp-main">
        <div id="list">
            <ul class="list-item" *ngFor="let user of users">
                <div class="list-info">
                    <li> <b>ID:</b> {{user.id}}</li>
                    <li> <b>Name:</b> {{user.name}}</li>
                    <li> <b>Email:</b> {{user.email}}</li>
                </div>
                <div class="list-action">
                    <button class="form-btn" id="edit-btn" (click)="editData(user.id)">
                        Edit</button>
                    <button class="form-btn" id="del-btn" (click)="deleteData(user.id)">Delete</button>
                </div>
            </ul>
        </div>
    </div>
</div>
