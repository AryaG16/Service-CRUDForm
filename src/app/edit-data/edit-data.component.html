<div class="comp-box">
    <h1 class="comp-title">Edit User</h1>
    <div class="comp-main">
        <div>
            <form class="Form" #editForm="ngForm" (ngSubmit)="edittedData(editForm.value)">
                <div class="Form-inputs">
                    <label for="name">Change Name:</label>
                    <input type="text" name="name" placeholder="New Name" ngModel>
                </div>
                <div class="Form-inputs">
                    <label for="email">Change Email:</label>
                    <input type="text" name="email" placeholder="New Email" ngModel>
                </div>

                <button id="edit-btn" class="form-btn">Change</button>
            </form>
            <!-- <button routerLink="../viewC">Back</button> -->
        </div>
    </div>
</div>
